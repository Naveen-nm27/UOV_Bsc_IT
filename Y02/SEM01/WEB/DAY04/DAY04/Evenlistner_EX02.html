<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEventListner_Ex01</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        let btn = document.getElementById("btn");

        btn.addEventListener("click",function(){
            alert("First");
        });

        btn.addEventListener("click",function(){
            alert("Seccond");
        });



        //latter function overides the first one
    </script>
</body>
</html>
