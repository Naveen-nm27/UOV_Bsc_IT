<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id ="form">
        <label>Name</label>
        <input type="text">
        <button>Submit</button>
    </form>
    <script>

            event.preventDefault();
            alert("form Submitted");
        })
    </script>
</body>
